<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano Dev</title>
  </head>
  <body>
    <section class="piano">

      <section class="controls">
        <h1>Piano Dev</h1>
        <label>
          Show keys
          <span class="switcher">
            <span class="switcher_button"></span>
          </span>
          <input type="checkbox" class="checkbox_keys" />
        </label>
      </section>

      <section class="piano_keys">

        <div class="white key" note-data="1"><span>TAB</span></div>
        <div class="black key" note-data="2"><span>1</span></div>
        <div class="white key" note-data="3"><span>q</span></div>
        <div class="black key" note-data="4"><span>2</span></div>
        <div class="white key" note-data="5"><span>w</span></div>
        <div class="white key" note-data="6"><span>e</span></div>
        <div class="black key" note-data="7"><span>4</span></div>
        <div class="white key" note-data="8"><span>r</span></div>
        <div class="black key" note-data="9"><span>5</span></div>
        <div class="white key" note-data="10"><span>t</span></div>
        <div class="black key" note-data="11"><span>6</span></div>
        <div class="white key" note-data="12"><span>y</span></div>
        <div class="white key" note-data="13"><span>u</span></div>
        <div class="black key" note-data="14"><span>8</span></div>
        <div class="white key" note-data="15"><span>i</span></div>
        <div class="black key" note-data="16"><span>9</span></div>
        <div class="white key" note-data="17"><span>o</span></div>
        <div class="white key" note-data="18"><span>p</span></div>
        <div class="black key" note-data="19"><span>-</span></div>
        <div class="white key" note-data="20"><span>[</span></div>
        <div class="black key" note-data="21"><span>=</span></div>
        <div class="white key" note-data="22"><span>]</span></div>
        <div class="black key" note-data="23"><span>&larr;</span></div>
        <div class="white key" note-data="24"><span>/</span></div>

      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
